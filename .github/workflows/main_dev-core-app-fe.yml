# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - dev-core-app-fe

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEBAPP: dev-core-app-fe
  GROUP: dev-core-rg
  ACCOUNT: githubprivatepublish
  CONTAINER: devcorefe
  EXPIRY_TIMES: 10 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
      
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
          path: node-app

      - name: Zip the app contents
        uses: papeloto/action-zip@v1
        with:
          files: node-app
          dest: app.zip

      - name: Set SAS token expiration
        run: echo "EXPIRY=`date -u -d "$EXPIRY_TIME" '+%Y-%m-%dT%H:%MZ'`" >> $GITHUB_ENV

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az extension add --name webapp 
            
            echo "===== CREATE STORAGE ACCOUNT ====="
            az storage account create   -n $ACCOUNT   -g ${GROUP} -l westeurope

            echo "===== CREATE CONTAINER ====="
            az storage container create -n $CONTAINER --account-name $ACCOUNT
            
            echo "===== BEGIN WITH BLOB UPLOAD ====="
            az storage blob upload --account-name $ACCOUNT -c $CONTAINER -f app.zip
            
            echo "===== BEGIN WITH BLOB SAS ====="
            echo "$EXPIRY"
            APP_URL=$(az storage blob generate-sas --full-uri --permissions r --expiry $EXPIRY --account-name $ACCOUNT -c $CONTAINER -n app.zip | xargs)

            echo "===== BEGIN WITH ONE DEPLOY ====="
            echo "test: https://management.azure.com/subscriptions/${{ secrets.SUBSCRIPTION_ID }}/resourceGroups/${GROUP}/providers/Microsoft.Web/sites/${WEBAPP}/extensions/onedeploy?api-version=2022-03-01"
            az rest --debug --method PUT --uri https://management.azure.com/subscriptions/${{ secrets.SUBSCRIPTION_ID }}/resourceGroups/${GROUP}/providers/Microsoft.Web/sites/${WEBAPP}/extensions/onedeploy?api-version=2022-03-01 --body '{"properties": {"type": "zip", "packageUri": "'"${APP_URL}"'"}}'

            echo "===== DELETE CONTAINER ====="
            az storage container delete -n $CONTAINER --account-name $ACCOUNT 
